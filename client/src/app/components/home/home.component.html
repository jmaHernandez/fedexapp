<div class="card">
  <div class="card-body">
		<h5 class="card-title mb-4">Import Packages</h5>
		
		<form [formGroup]="form" (ngSubmit)="import(form.value)">
			<div class="form-group">
				<label for="packets">Packets</label>
				<input type="file" accept=".json" id="packets" formControlName="packets" class="form-control-file" #fileInput>
			</div>
			<button type="submit" [disabled]="form.invalid" class="btn btn-success">Import</button>    
		</form>
  </div>
</div>
